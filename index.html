<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="h-[100vh] flex justify-center items-center bg-gradient-to-br from-[#DDE4FF] to-[#8DA2EE]">
    <div class="rounded-md shadow-md sm:w-96 dark:bg-gray-50 dark:text-gray-800 bg-white">
        <div class="flex items-center justify-between p-3">
            <div class="flex items-center space-x-2">
                <img src="daksh.jpg" alt=""
                    class="object-cover object-center w-8 h-8 rounded-full shadow-sm dark:bg-gray-500 dark:border-gray-300">
                <div class="-space-y-1">
                    <h2 class="text-sm font-semibold leading-none">_daksh1995</h2>
                    <span class="inline-block text-xs leading-none dark:text-gray-600">Somewhere</span>
                </div>
            </div>
            <button title="Open options" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-5 h-5 fill-current">
                    <path
                        d="M256,144a64,64,0,1,0-64-64A64.072,64.072,0,0,0,256,144Zm0-96a32,32,0,1,1-32,32A32.036,32.036,0,0,1,256,48Z">
                    </path>
                    <path
                        d="M256,368a64,64,0,1,0,64,64A64.072,64.072,0,0,0,256,368Zm0,96a32,32,0,1,1,32-32A32.036,32.036,0,0,1,256,464Z">
                    </path>
                    <path
                        d="M256,192a64,64,0,1,0,64,64A64.072,64.072,0,0,0,256,192Zm0,96a32,32,0,1,1,32-32A32.036,32.036,0,0,1,256,288Z">
                    </path>
                </svg>
            </button>
        </div>
        <img src="https://images.unsplash.com/photo-1504207423609-9b2afa163e83?q=80&w=1700&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            id="post" alt="" class="object-cover object-center w-full h-72 dark:bg-gray-500">
        <div class="p-3">
            <div class="flex items-center justify-between h-4">
                <div class="flex items-center space-x-3">
                    <button id="btn heart" type="button" title="Like post"
                        class="flex items-center justify-center heart">
                        <i class="fa-regular fa-heart fa-lg" style="color: #000000;"></i>
                    </button>
                    <button id="btn comment" type="button" title="Add a comment"
                        class="flex items-center justify-center comment">
                        <i class="fa-regular fa-comment fa-lg" style="color: #000000;"></i>
                    </button>
                    <button id="btn share" type="button" title="Share post"
                        class="flex items-center justify-center share">
                        <i class="fa-regular fa-share-from-square fa-lg" style="color: #000000;"></i>
                    </button>
                </div>
                <button type="button" title="Bookmark post" class="flex items-center justify-center" id="bookmark">
                    <i class="fa-regular fa-bookmark fa-lg" style="color: #000000;"></i>
                </button>
            </div>
            <div class="flex flex-wrap items-center pt-3 pb-1">
                <div class="flex items-center space-x-2">
                    <div class="flex -space-x-1">
                        <img alt="" class="w-5 h-5 border rounded-full dark:bg-gray-500 dark:border-gray-100"
                            src="https://images.unsplash.com/photo-1718146356507-b9c832eeb106?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        <img alt="" class="w-5 h-5 border rounded-full dark:bg-gray-500 dark:border-gray-100"
                            src="https://images.unsplash.com/photo-1684104559917-ec47df26029c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        <img alt="" class="w-5 h-5 border rounded-full dark:bg-gray-500 dark:border-gray-100"
                            src="https://images.unsplash.com/photo-1677124035037-4eaedd344ddd?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    </div>
                    <span class="text-sm">Liked by
                        <span class="font-semibold">dax.tsx </span>and
                        <span class="font-semibold">86 others</span>
                    </span>
                </div>
            </div>
            <div class="space-y-3">
                <p class="text-sm">
                    <span class="text-base font-semibold">leroy_jenkins72</span> Some comments...
                </p>
                <input type="text" placeholder="Add a comment..."
                    class="w-full py-0.5 dark:bg- border-none rounded text-sm p-0 outline-none dark:text-gray-800"
                    spellcheck="false" data-ms-editor="true">
            </div>
        </div>
        <i class="fa-solid fa-heart heartIcon scale-[0] duration-500 absolute top-[19rem] left-[47rem]" style="color: #ffffffab;"></i>

    <script src="app.js"></script>
</body>

</html>
